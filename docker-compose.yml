services:
  db:
    container_name: consilium-db
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      # - ./dbdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - consilium-network
    # command: ["postgres", "-c", "log_statement=all"] # Enables verbose logging

  api:
    container_name: consilium-api
    build:
      context: ./consilium
      dockerfile: ../Dockerfiles/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8080
      - DB_CONN=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - 5202:8080
    depends_on:
      - db
    networks:
      - consilium-network

  web:
    image: node:20-alpine
    container_name: consilium-web
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./consilium/consilium.web:/app
      - /app/node_modules
    depends_on:
      - api
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:5202/
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run dev"
    networks:
      - consilium-network

networks:
  consilium-network:
    driver: bridge