# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - consilium-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-linting-and-warns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check linting and warns
        run: |
          docker build \
            -f Dockerfiles/check.Dockerfile \
            -t linting_and_warns_container \
            .

      - name: Remove linting image
        if: always()
        run: docker rmi linting_and_warns_container -f || true

  backend-tests:
    runs-on: ubuntu-latest
    needs: [backend-linting-and-warns]
    steps:
      - uses: actions/checkout@v4

      - name: Build and run unit tests
        run: |
          docker build \
            -f Dockerfiles/tests.Dockerfile \
            -t test_container \
            .
          docker run --rm test_container

      - name: Remove test image
        if: always()
        run: docker rmi test_container -f || true

  backend-integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-linting-and-warns, backend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Clean up existing containers
        run: |
          docker compose -f docker-compose.integration-test.yml down -v || true
          docker rmi integration_test_container || true

      - name: Spin up Api and Database
        run: docker compose -f docker-compose.integration-test.yml up -d --build

      - name: Build integration tests
        run: |
          docker build \
            -f Dockerfiles/integrationtest.Dockerfile \
            -t integration_test_container \
            .

      - name: Run integration tests
        run: docker run --rm --network consilium_network integration_test_container

      - name: Clean up containers
        if: always()
        run: |
          docker compose -f docker-compose.integration-test.yml down -v || true
          docker rmi integration_test_container || true

  frontend-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: consilium/consilium.web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd consilium/consilium.web && pnpm install --frozen-lockfile

      - name: Run ESLint
        run: cd consilium/consilium.web && pnpm lint

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: consilium/consilium.web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd consilium/consilium.web && pnpm install --frozen-lockfile

      - name: Build frontend (TypeScript check)
        run: cd consilium/consilium.web && pnpm build

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [backend-integration-tests, frontend-linting, frontend-build]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        working-directory: ./consilium/consilium.api
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./consilium/consilium.api
        run: dotnet publish -c Release -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0A70860AA0D9447090B8E2270D1B91F6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB47E1CEC13C46F29500CB1C3B947870 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EDACA60D3CE54497A391B2D754976812 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'consilium-api'
          slot-name: 'Production'
          package: ./consilium/consilium.api/publish
          